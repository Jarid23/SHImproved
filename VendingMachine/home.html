<!DOCTYPE html>
<html>
<head>
    <title>jQuery Browser Events Lab</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sticky-footer.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2 align="center">Vending Machine</h2>
    </div>
    <ul class="list-group" id="errorMessages"></ul>

    <div class="container" id="container">
        <div class="col-xs-8">
            <div class="table col-xs-12" id="mainButtons">
                <br>
                <hr>

                    <div class="col-md-4">
                        <button style="width:200px;height:200px" button id="item1">
                            <a class="itemClass btn btn-default" id="item1" role="button">
                                <p class="idClass" id="id1"></p>
                                <h class="nameClass" id="name1"></h>
                                <p class="priceClass" id="price1"></p>
                                <p class="quantityClass" id="quantity1"></p>
                            </a>
                        </button>
                    </div>
                    <div class="col-xs-4">

                        <button style="width:200px;height:200px" button id="item4">
                            <a class="itemClass btn btn-default" id="item4" role="button">
                                <p class="idClass" id="id4"></p>
                                <h class="nameClass" id="name4"></h>
                                <p class="priceClass" id="price4"></p>
                                <p class="quantityClass" id="quantity4"></p>
                            </a>
                        </button>
                    </div>
                    <div class="col-xs-4">
                        <button style="width:200px;height:200px" button id="item5">
                            <a class="itemClass btn btn-default" id="item5" role="button">
                                <p class="idClass" id="id5"></p>
                                <h class="nameClass" id="name5"></h>
                                <p class="priceClass" id="price5"></p>
                                <p class="quantityClass" id="quantity5"></p>

                        </button>
                    </div>
                    <div class="col-xs-4">
                        <button style="width:200px;height:200px" button id="item6">

                        </button>

                    <div class="col-xs-4">
                        <button style="width:200px;height:200px" button id="item7">
                            <a class="itemClass btn btn-default" id="item7" role="button">
                                <p class="idClass" id="id7"></p>

                                <p class="quantityClass" id="quantity9"></p>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron col-xs-4" id="sideButtons">
            <br>
            <h3 align="center">Money Deposited</h3>
            <div align="center">
                <input readonly placeholder="Amount" value="0" id="itemTotal">
            </div>
            <div class="list-group">
                <div class="list-group" id="addMoney">
                    <button type="button" id="dollarButton" class="amountBox">
                        Dollar
                    </button>
                    <button type="button" id="quarterButton" class="amountBox">
                        Quarter
                    </button>
                    <button type="button" id="dimeButton" class="amountBox">
                        Dime
                    </button>
                    <button type="button" id="nickelButton" class="amountBox">
                        Nickel
                    </button>
                </div>
                </hr>
            </div>
            <br>
            <br>

            <div class="list-group">
                <h3 align="center">Messages</h3>
                <div align="center">
                    <input readonly placeholder="Messages" type="text" id="purchaseBox">
                </div>

                <h align="left">Item:</h>
                <div align="center">
                    <input readonly placeholder="Item Cost" type="text" id="itemsCost">
                    <div align="center">
                        <input readonly placeholder="Item ID" type="text" id="itemsID">
                    </div>
                    <div class="col-xs-12" align="center">
                        <br>

                        <button align="center" type="button" id="purchaseButton" class="text-center">
                            Make Purchase
                        </button>
                    </div>
                </div>
                
                <br />
                <br />
                <br>
                <br>
                <div class="list-group">
                    <h3 align="center">Change</h3>
                    <div align="center">
                        <input type="text" id="itemBox" class="text-center" readonly>
                        <div type="text" id="itemChange" class="text-center" readonly></div>
                        <button id="makeChange" type="button" name="button">Make Change</button>
                    </div>
                </div>
                </hr>
            </div>
        </div>
    </div>


    <footer class="footer" id="footer">
        <p class="text-center" id="footerPlaceholder">&copy 2017 The Software Guild</p>
    </footer>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>

</html>
